<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ArslanMD Session Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #00ffc3;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .box {
      background-color: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px #00ffc3;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    button {
      background-color: #00ffc3;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #02d3ab;
    }
    #pairCode, #sessionID {
      margin-top: 15px;
      background-color: #222;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      word-break: break-word;
      color: #0f0;
    }
    .link {
      margin-top: 10px;
      display: block;
      color: #00ffd9;
      font-weight: bold;
      text-decoration: none;
    }
    .dev {
      margin-top: 20px;
      font-style: italic;
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>🚀 ArslanMD Session Generator</h1>
  <div class="box">
    <input type="text" id="numberInput" placeholder="Enter WhatsApp Number (e.g., 923001234567)" />
    <br />
    <button onclick="getPairCode()">🔐 Get Pairing Code</button>
    <div id="pairCode"></div>

    <button onclick="getSession()">📩 Get Session ID</button>
    <div id="sessionID"></div>

    <a href="https://whatsapp.com/channel/0029VarfjW04tRrmwfb8x306" class="link" target="_blank">📢 Join WhatsApp Channel</a>
    <a href="https://github.com/ArslanMDofficial/Arslan-MD" class="link" target="_blank">👨‍💻 View GitHub Repository</a>

    <div class="dev">🛠 Developed by <b>ArslanMDofficial</b></div>
  </div>

  <script>
    async function getPairCode() {
      const number = document.getElementById("numberInput").value.trim();
      if (!number.match(/^\d+$/)) {
        alert("❌ Please enter a valid number (with country code, no +)");
        return;
      }
      document.getElementById("pairCode").innerHTML = "⏳ Generating...";
      const res = await fetch(`/pair?number=${number}`);
      const text = await res.text();
      document.getElementById("pairCode").innerText = "📲 Pairing Code:\n" + text;
    }

    async function getSession() {
      const number = document.getElementById("numberInput").value.trim();
      if (!number.match(/^\d+$/)) {
        alert("❌ Please enter a valid number first.");
        return;
      }
      document.getElementById("sessionID").innerHTML = "⏳ Checking session...";
      const res = await fetch(`/getSession?number=${number}`);
      const text = await res.text();
      document.getElementById("sessionID").innerText = "✅ Session:\n" + text;
    }
  </script>
</body>
</html>
